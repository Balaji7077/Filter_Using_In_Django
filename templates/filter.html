<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <center>
    <h1>Filters</h1>
    <h2>{{data|lower}}</h2>
    <h2>{{data|upper}}</h2>
    <h2>{{data|truncatewords:'3'}}</h2>
    <h2>{{data|slice:'4'}}</h2>
</center>
</body>
</html>
